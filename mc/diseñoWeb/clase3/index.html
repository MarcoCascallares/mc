<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Eventos</title>
    
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    </head>
    
    <body>
    
            <h1>Interactuar con el DOM mediante eventos - HTML</h1>
        
            <h2>Ingrese los datos del alueno para agregar:</h2>
    
        <div id="containerPrincipal">
    
          <form id="formulario">
    
            <label> Nombre:</label>
    
            <input class="iText" type="text" name="nombre" id="iNombre" />
    
            <label>Email:</label>
    
            <input class="iText" type="email" name="email" id="iEmail" />
    
            <label>Password:</label>
    
            <input class="iText" type="password" name="password" id="iPassword" />
    
            <div id="botones">
    
              <input type="submit" id="btnSubmit" id="" value="Confirmar" />
    
              <input type="button" id="btnMostrar" id="" value="Mostrar Todos" />
    
            </div>
    
        </form>
    
          <div id="alumnoIngresado"></div>
    
        </div>
    
        <div id="displayTodos"></div>
    
        
    
      </body>
</html>
