<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Elige una opción:</h1>
    <select id="opciones">
        <option value="opcion1">Opción 1</option>
        <option value="opcion2">Opción 2</option>
        <option value="opcion3">Opción 3</option>
    </select>
    <button id="mostrar">Mostrar opción</button>
    <div id="resultado"></div>

    <script>
        // Función para manejar la selección de opciones y mostrarla
        document.getElementById('mostrar').addEventListener('click', function() {
            var seleccion = document.getElementById('opciones');
            var opcionSeleccionada = seleccion.options[seleccion.selectedIndex].text;
            document.getElementById('resultado').innerHTML = 'Has seleccionado: ' + opcionSeleccionada;
        });
    </script>
</body>
</html>
